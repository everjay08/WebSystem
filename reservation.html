<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserveRendezvous - Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Maiden+Orange&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Maiden Orange', Arial, sans-serif;
        }
        .reservation-form {
            max-width: 800px;
            margin: 3rem auto;
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #333;
            border-color: #333;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="reservation-form">
        <h2 class="form-title">Reserve Your Table</h2>

        <form onsubmit="return handleReservation(event)">
            
            <div class="form-group">
                <label for="name" class="form-label">Customer ID</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            
            <div class="form-group">
                <label for="email" class="form-label">Table ID</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>


            <div class="form-group">
                <label for="reservationDate" class="form-label">Reservation Date</label>
                <input type="date" id="reservationDate" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="time" class="form-label">Reservation Time</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            
            <!-- Hidden input to store the combined reservation_date -->
            <input type="hidden" id="combinedReservationDate" name="reservation_date">
            
        
            
            <button type="submit" class="btn btn-primary btn-block">Confirm Reservation</button>
        </form>
    </div>
</div>

<script>
    function handleReservation(event) {
        event.preventDefault();

        
        const paymentMethod = document.getElementById('payment').value;

       
        const time = document.getElementById('time').value;
        const minTime = '10:00';
        const maxTime = '23:00';
        if (time < minTime || time > maxTime) {
            alert('Please select a time between 10:00 AM and 11:00 PM.');
            return;
        }

        
        alert('Reservation is processingâ€¦');

        
        if (paymentMethod === 'e-wallet') {
            window.location.href = 'e-wallet.html';
        } else if (paymentMethod === 'bank-transfer') {
            window.location.href = 'bank-transfer.html';
        } else if (paymentMethod === 'credit-card') {
            window.location.href = 'credit-card.html';
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
