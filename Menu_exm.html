<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Jersey 10"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>ReserveRendezvous</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      color: #ffa629;
    }
    p {
      color: #ffffff;
    }
    body {
      font-family: "Maiden Orange", sans-serif;
    }
    /*SIDEBAR*/
    .wrapper {
      display: flex;
    }
    .main {
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      transition: all 0.35s ease-in-out;
      background-color: #252836;
    }
    #sidebar {
      width: 200px;
      min-width: 70px;
      z-index: 1000;
      transition: all 0.25s ease-in-out;
      background-color: #1f1d2b;
      display: flex;
      flex-direction: column;
    }
    .sidebar-nav {
      padding: 2rem 0;
      flex: 1 1 auto;
    }
    a.sidebar-link {
      position: relative;
      top: 110px;
      padding: 0.625rem 1.625rem;
      padding-top: 30px;
      margin-left: 34px;
      color: #fff;
      white-space: nowrap;
      text-decoration: none;
    }
    .sidebar-link i {
      position: relative;
      font-size: 58px;
      margin-bottom: 30px;
    }
    a.sidebar-link:hover {
      color: #ffa629;
      background-color: #252836;
      border-right: 13px solid transparent;
    }
    .sidebar-item {
      display: flex;
    }
    /* Tabs */
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab {
      font-size: 1rem;
      padding: 8px 15px;
      color: #b0b0b0;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .tab.active {
      color: #e68b2f;
      border-bottom: 3px solid #e68b2f;
    }

    .tab:hover {
      color: #fff;
    }

    /* Dish Section */
    .dishes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      overflow-y: auto;
      max-height: 582px;
    }

    .dish-card {
      background-color: #1f1d2b;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dish-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .dish-image {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .dish-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #fff;
    }

    .dish-price {
      color: #ffa629;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .dish-stock {
      font-size: 0.9rem;
      color: #b0b0b0;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background-color: #ffa629;
      color: #ffffff;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #f0c74c;
    }

    /* Cart Section */
    .cart {
      width: 400px;
      background-color: #1f1d2b;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      max-height: 773px;
      overflow-y: auto;
    }

    .cart-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #252836;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
    }

    .cart-item-price {
      font-size: 0.9rem;
      color: #ffa629;
    }

    .cart-item-qty {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }

    .cart-item-qty button {
      background-color: #ffa629;
      position: relative;
      left: 90px;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .cart-item-qty button:hover {
      background-color: #f0c74c;
    }

    .cart-total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      color: #fff;
    }

    .cart-button {
      background-color: #ffa629;
      color: #ffffff;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .cart-button:hover {
      background-color: #f0c74c;
    }
    .form-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
    }
    .btn-primary {
      background-color: #333;
      border-color: #333;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #555;
      border-color: #555;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="bx bx-home-alt-2"></i>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link" id="reservationButton">
              <i class="bx bx-table"></i>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="bx bx-log-out" onclick="logout()"></i>
            </a>
          </li>
        </ul>
      </aside>
      <div class="main p-3">
        <div class="text-left">
          <h1>ReserveRendezvous</h1>
          <p>Saturday, November 23, 2024</p>
        </div>
        <div class="modal" id="reservationModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Reserve Your Table</h5>
                <button type="button" class="close" id="closeModal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <form id="reservationForm">
                  <div class="form-group">
                    <label for="name" class="form-label">Customer Name</label>
                    <input
                      type="text"
                      id="customer_name"
                      class="form-control"
                      
					  readonly
                    /><input
					type="hidden"
					id="customer_id"
					name="customer_id"

					required
					readonly
				  />
                  </div>
                  <div class="form-group">
                    <label for="email" class="form-label">Table Number</label>
                    <select name="table_id" class="form-control" id="table_id"></select>
                  </div>
                  <div class="form-group">
                    <label for="reservationDate" class="form-label"
                      >Reservation Date</label
                    >
                    <input
                      type="date"
                      id="reservationDate"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="reservationTime" class="form-label"
                      >Reservation Time</label
                    >
                    <input
                      type="time"
                      id="reservationTime"
                      class="form-control"
                      required
                    />
                  </div>
                  <input
                    type="hidden"
                    id="reservation_date"
                    name="reservation_date"
                  />
				  <input
                    type="hidden"
                    id="status"
                    name="status"
					value="Pending"
                  />

                  <br />
                  <button type="submit" class="btn btn-primary btn-block">
                    Confirm Reservation
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Menu Section -->
        <div class="tabs">
          <div class="tab active" onclick="showMenu('appetizer')">
            Food Menu
          </div>
         
        </div>

        <!-- Dishes -->
        <div id="menu" class="dishes">
          <!-- Dynamic Content from JavaScript -->
        </div>
      </div>

      <!-- Cart Section -->
      <div class="cart">
        <div class="cart-title">Your Cart</div>
        <div id="cart-items">
          <!-- Dynamic Content from JavaScript -->
        </div>
        <div class="cart-total" id="cart-total">Total: ₱0</div>
        <div class="cart-button" id="create-order">Continue to Payment</div>
        <br>
        <input type="text" name="delivery_address" id="delivery_address" placeholder="Enter delivery address">
      </div>

      <script>
        $(document).ready(function () {
			var userId = Cookies.get('userId');
			var loggedUser = Cookies.get('name');


			$('#customer_id').val(userId);
			$('#customer_name').val(loggedUser);

          $("#reservationButton").on("click", function () {
            $("#reservationModal").fadeIn();
          });

          $("#closeModal").on("click", function () {
            $("#reservationModal").fadeOut();
          });

          $(window).on("click", function (e) {
            if ($(e.target).is("#reservationModal")) {
              $("#reservationModal").fadeOut();
            }
          });
          // Declare cart and functions in the global scope
          window.cart = [];
          window.updateCart = updateCart;
          window.changeQuantity = changeQuantity;

          function fetchMenuItems() {
            $.ajax({
              url: "http://127.0.0.1:8000/api/menu-items",
              method: "GET",
              dataType: "json",
              contentType: "application/json",
              headers: {
                Accept: "application/json",
              },
              success: renderMenuItems,
              error: handleError,
            });
          }

          function renderMenuItems(response) {
            const container = $("#menu");
            container.empty();

            response.forEach((dish) => {
              const card = `
      <div class="dish-card">
        <img src="http://127.0.0.1:8000/storage/${dish.image}" alt="${
                dish.name
              }" class="dish-image">
        <div class="dish-name">${dish.name}</div>
        <div class="dish-price">₱${dish.price}</div>
        <button class="add-to-cart" data-dish='${JSON.stringify(
          dish
        )}'>Add to Cart</button>
      </div>
    `;
              container.append(card);
            });
          }

          function handleError(xhr, status, error) {
            alert(`Error: ${error}`);
          }

          function addToCart(dish) {
            const existing = cart.find((item) => item.name === dish.name);
            if (existing) {
              if (existing.quantity < 10) {
                existing.quantity++;
              } else {
                alert("No more stock available!");
              }
            } else {
              cart.push({ ...dish, quantity: 1 });
            }
            updateCart();
          }

          function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = ""; // Clear cart
            let total = 0;

            cart.forEach((item, index) => {
              total += item.price * item.quantity;
              cartItems.innerHTML += `
      <div class="cart-item">
        <img src="http://127.0.0.1:8000/storage/${item.image}" alt="${
                item.name
              }">
        <div class="cart-item-details">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">₱${item.price * item.quantity}</div>
          <div class="cart-item-qty">
            <button onclick="changeQuantity(${index}, -1)">-</button>
            ${item.quantity}
            <button onclick="changeQuantity(${index}, 1)">+</button>
          </div>
        </div>
      </div>
    `;
            });

            cartTotal.textContent = `Total: ₱${total}`;
          }

          function changeQuantity(index, delta) {
            const item = cart[index];
            if (!item) return;

            item.quantity += delta;
            if (item.quantity <= 0) {
              cart.splice(index, 1); // Remove item if quantity is zero
            }
            updateCart();
          }

          function createOrderPayload() {
            const totalAmount = cart.reduce(
              (sum, item) => sum + item.price * item.quantity,
              0
            );
            const menuItems = cart.map((item) => item.id);
            let deliveryAddress = $("#delivery_address").val();
            const payload = {
              total_amount: totalAmount,
              customer_id: userId, // to change to actual user id
              delivery_id: 2,
              status: "Pending",
              delivery_address: deliveryAddress, 
              menu_items: menuItems,
            };
           
            $.ajax({
              url: "http://127.0.0.1:8000/api/order-delivery-item",
              method: "POST",
              dataType: "json",
              contentType: "application/json",
              headers: {
                Accept: "application/json",
              },
              data: JSON.stringify(payload),
              success: function (response) {
                alert(`Order created successfully! Order ID: ${response.id}`);
                setTimeout(() => {
                  window.location.href = "paymentuifinal.html";
                }, 2000);
              },
              error: function (xhr, status, error) {
                alert(`Error: ${error}`);
              },
            });
          }

          $("#menu").on("click", ".add-to-cart", function () {
            const dish = JSON.parse($(this).attr("data-dish"));
            addToCart(dish);
          });

          $("#create-order").on("click", function () {
            createOrderPayload();
          });

          fetchMenuItems();


		  $.ajax({
			url: "http://127.0.0.1:8000/api/shop-tables",
			method: "GET",
			dataType: "json",
			contentType: "application/json",
			headers: {
			  "Accept": "application/json"
			},
			success: function (response) {
				var selectTable = $("#table_id");
				selectTable.empty();
			  response.forEach(function (table) {
          if (table.is_available == 1){
            const option = `<option value="${table.id}">${table.table_number}</option>`;
				  selectTable.append(option);
          }
				  
			  })
			}
			});

		  $('#reservationDate, #reservationTime').on('change', function() {
				// Get the date and time values
				var reservationDate = $('#reservationDate').val();
				var reservationTime = $('#reservationTime').val();
				
				var formattedDateTime = reservationDate + ' ' + reservationTime;

        // Convert to Date object
        var dateObject = new Date(formattedDateTime);

        // Format the Date object to Y-m-d H:i:s (e.g., 2024-12-13 14:30:00)
        var formattedDate = dateObject.getFullYear() + '-' +
                            ('0' + (dateObject.getMonth() + 1)).slice(-2) + '-' +
                            ('0' + dateObject.getDate()).slice(-2) + ' ' +
                            ('0' + dateObject.getHours()).slice(-2) + ':' +
                            ('0' + dateObject.getMinutes()).slice(-2) + ':' +
                            ('0' + dateObject.getSeconds()).slice(-2);

        // Set the formatted date into the hidden input field
        $('#reservation_date').val(formattedDate);
    });

		  $("form#reservationForm").on("submit", function (e) {
			e.preventDefault();

		  const serializedData  = $(this).serialize();

		  var jsonData = {};
      var dataArr = serializedData.split('&');
      
      // Process each key-value pair
      dataArr.forEach(function(item) {
        var pair = item.split('=');
        var key = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1]);
        jsonData[key] = value;
      });

		  $.ajax({
			url: "http://127.0.0.1:8000/api/shop-table-reservation",
			method: "POST",
			data: JSON.stringify(jsonData),
			dataType: "json",
			contentType: "application/json",
			headers: {
			  "Accept": "application/json"
			},
			success: function (response) {
			  alert("Reservation created successfully!");
			}
			});

          
        });


		});

         function logout(){
			window.location.assign('landing page.html');

		}

        //     // Checkout
        //     function checkout() {
        //       alert("Proceeding to Payment Portal...");
        //       cart = [];
        //       updateCart();
        //     }

        // function checkout() {
        //   // Add any necessary cart validation logic here
        //   // Redirect to the payment page
        //   window.location.href = "paymentuifinal.html";
        // }

        //     // Initialize default menu
        //     showMenu("appetizer");
      </script>
    </div>

    +tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
