                        <ul class="item-nav">

                              <input type="radio" name="rating" id="star5" value="5">

                              <input type="radio" name="rating" id="star4" value="4">
                              <label for="star4" title="4 STAR">&#9733;</label>
                        
                              <input type="radio" name="rating" id="star3" value="3">
                              <label for="star3" title="3 STAR">&#9733;</label>

                              <label for="star2" title="2 STAR">&#9733;</label>
                        
                              <input type="radio" name="rating" id="star1" value="1">
                              <label for="star1" title="1 STAR">&#9733;</label>
                            </div>
                            
                            <h2 class="titl">Title your review</h2>
                            <textarea class="review-title" placeholder="" rows="1"></textarea>                        
                            <h2 class="ttle">Write your review</h2>
                            <textarea class="review-comment" placeholder="Write your review here..." rows="4"></textarea>
                        
                            <label for="acceptTerms">
                                <input type="checkbox" id="acceptTerms" name="acceptTerms"> I certify that this review is based on my own experience and is my
